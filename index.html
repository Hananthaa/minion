    body {

      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      overflow: hidden; /* so floating hearts stay inside */

    h1 {
      font-size: 3rem;
      margin: 0;
      animation: bounce 2s infinite;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);

    p {

    }

    .heart {
      font-size: 3rem;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
      40% {transform: translateY(-20px);} 
      60% {transform: translateY(-10px);} 
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 1;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 5px solid white;
      box-shadow: 0 0 20px #fff, 0 0 40px pink;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px pink, 0 0 20px #ffcccc; }
      to { box-shadow: 0 0 20px white, 0 0 40px hotpink; }
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp 6s infinite ease-in;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-300px) scale(1.3); opacity: 1; }
      100% { transform: translateY(-600px) scale(0.8); opacity: 0; }
    }
  </style>
